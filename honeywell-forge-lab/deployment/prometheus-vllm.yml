# Prometheus configuration for vLLM deployment
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # vLLM metrics (if exposed)
  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm-server:8000']
    metrics_path: /metrics

  # Our wrapper API metrics
  - job_name: 'forge-api'
    static_configs:
      - targets: ['forge-api:8000']
    metrics_path: /metrics

  # GPU metrics from DCGM exporter
  - job_name: 'gpu'
    static_configs:
      - targets: ['gpu-exporter:9400']
