apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-repository
  namespace: forge-inference
  labels:
    app.kubernetes.io/name: model-repository
    app.kubernetes.io/part-of: forge-cognition
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benchmark-results
  namespace: forge-inference
  labels:
    app.kubernetes.io/name: benchmark-results
    app.kubernetes.io/part-of: forge-cognition
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
